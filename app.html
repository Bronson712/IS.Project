<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guessing Game</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #a855f7;
      --text: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #1f2937 0, #0f172a 40%);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      box-shadow: 0 18px 48px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 12px; }
    p { margin: 0 0 16px; color: #cbd5e1; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    input[type="number"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: var(--text);
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #0b1020;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
    .status {
      padding: 12px;
      border-radius: 8px;
      background: rgba(168,85,247,0.12);
      border: 1px solid rgba(168,85,247,0.3);
      min-height: 48px;
    }
    .meta { display: flex; justify-content: space-between; font-size: 0.9rem; color: #94a3b8; }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <main class="card">
    <div class="meta" style="justify-content: center; gap: 10px; margin-bottom: 12px;">
      <a href="index.html" target="_top">Home</a> ·
      <a href="scratch.html" target="_top">Scratch</a> ·
      <a href="resume.html" target="_top">Resume</a> ·
    </div>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. You have 10 attempts—good luck!</p>
    <div class="row">
      <input id="guess" type="number" min="1" max="100" placeholder="Enter your guess">
      <button id="submit">Guess</button>
    </div>
    <div class="meta">
      <span id="attempts">Attempts: 0 / 10</span>
      <a href="scratch.html" target="_top">Back to scratch</a>
    </div>
    <div class="status" id="status">Start guessing to see hints here.</div>
  </main>

  <script>
    const statusBox = document.getElementById('status');
    const attemptsLabel = document.getElementById('attempts');
    const input = document.getElementById('guess');
    const button = document.getElementById('submit');

    let secret = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;

    function resetGame(message) {
      attempts = 0;
      secret = Math.floor(Math.random() * 100) + 1;
      statusBox.textContent = message;
      attemptsLabel.textContent = `Attempts: ${attempts} / ${maxAttempts}`;
      input.value = '';
    }

    function handleGuess() {
      const value = Number(input.value);
      if (!value || value < 1 || value > 100) {
        statusBox.textContent = 'Please enter a number from 1 to 100.';
        return;
      }
      attempts += 1;
      attemptsLabel.textContent = `Attempts: ${attempts} / ${maxAttempts}`;
      if (value === secret) {
        statusBox.textContent = `Correct! ${value} was the number. Starting a new game...`;
        setTimeout(() => resetGame('New round—try again!'), 1500);
        return;
      }
      if (attempts >= maxAttempts) {
        statusBox.textContent = `Out of tries. The number was ${secret}. Resetting the game...`;
        setTimeout(() => resetGame('New round—give it another shot!'), 1500);
        return;
      }
      statusBox.textContent = value > secret ? 'Too high! Aim lower.' : 'Too low! Aim higher.';
      input.value = '';
      input.focus();
    }

    button.addEventListener('click', handleGuess);
    input.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') handleGuess();
    });

    input.focus();
  </script>
</body>
</html>
